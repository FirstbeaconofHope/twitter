<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="twitter.css">
  <meta charset="utf-8">
  <title>Twitter</title>
  <!-- Bellow is google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
  <!-- Bellow is font awesome -->
  <script src="https://kit.fontawesome.com/c049e37824.js"></script>
</head>

<body>
  <div class="main-div">
    <div class="blue-div">
      <div class="paragraph-container-blue-half">
        <p><i class="fas fa-search"></i>Follow your interest</p>
        <p><i class="fas fa-users"></i>Hear what people are talking about</p>
        <p><i class="far fa-comments"></i>Join the conversation</p>
      </div>
    </div>

    <div class="white-div">
      <div class="paragraph-container-white-half">
        <div class="login-form-container">
          <input class="login-form-input" type="text" name="" value="" placeholder="Phone , email or username">
          <div style="margin-left:12px;" class="login-form">
            <input class="login-form-input" type="password" name="" value="" placeholder="Password">
            <p class="Forgot-password" style="font-family: 'Oswald', sans-serif; color: lightgrey;">Forgot password?</p>
          </div>
          <button class="login-form-button" type="button" name="button">log in</button>
        </div>
        <i style="font-size: 38px; color: #1DA1F2 " class="fas fa-dove"></i>
        <h1 style="margin-bottom: 40px;">See what's happening in <br> the world right now</h1>
        <p style="font-size:20px; font-weight: bold;">Join twitter today</p>
        <button class="sign-up-button" type="button" name="button">Sign up</button>
        <button class="login-button" type="button" name="button">login</button>
      </div>
    </div>

  </div>
  <div class="footer">

  </div>
</body>

</html>
